<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="icon" href="../img/favicon.png" type="image/x-icon">
  <title>Library.js</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a class="header__title" href="#">
        <span class="title__part part-1">Library</span><span class="title__part part-2">.js</span>
      </a>
    </div>
  </header>

  <main class="main">
    <div class="show-account">
      <div class="burger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>

    <div class="account">
      <div class="account__title">Личный кабинет</div>
      <div class="account__info">
        <div class="account__balance">
          Баланс <span class="balance__count">340</span>₽
        </div>
        <div class="account__basket">
          Вы купили <span class="basket__books-count">2 книги</span> 
          на сумму <span class="basket__total-sum">280</span>₽
        </div>
      </div>
    </div>
    <div class="error-message"></div>
    <div class="catalog">
      <div class="catalog__title">Доступные книги</div>
      <div class="catalog__books"></div>
    </div>
  </main>
  
  
  <script src="scripts/main.js"></script>
</body>
</html>
